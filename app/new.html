    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa fa-book-reader"></i>
                Books

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <form>
            <div class="row mt-30">
                <div class="col">

                </div>
            </div>
            <div class="row mt-30">
                <div class="col">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="txt-title" required />
                </div>

                    <input type="text" class="form-control" placeholder="Author" id="txt-author" required />
                </div>
            </div>
               <div class="row mt-10">
                <div class="col col-6">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" placeholder="Genre" id="txt-genre" required />
                </div>
            </div>
            <div class="row mt-30">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" onclick="add();">
